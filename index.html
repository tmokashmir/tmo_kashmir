<!-- Scripts for interactivity and Bootstrap functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Function to show the pop-up notification for collaboration
    window.onload = function () {
        setTimeout(function () {
            let popup = document.createElement('div');
            popup.innerHTML = `
                <div class="popup">
                    <h4>Interested in Advertising?</h4>
                    <p>Want to advertise on TMO Kashmir or collaborate with our Instagram page? Contact us at <strong>tmo_kashmir@gmail.com</strong></p>
                    <button class="btn btn-danger" onclick="closePopup()">Cancel ❌</button>
                </div>
            `;
            document.body.appendChild(popup);
        }, 3000); // The popup will appear 3 seconds after the page loads
    }

    // Close the popup when cancel is clicked
    function closePopup() {
        let popup = document.querySelector('.popup');
        if (popup) {
            popup.style.display = 'none';
        }
    }

    // Accordion functionality for FAQ
    const faqAccordion = document.querySelectorAll('.accordion-button');
    faqAccordion.forEach(button => {
        button.addEventListener('click', function () {
            // Toggle active state for arrow in the accordion
            const isCollapsed = this.classList.contains('collapsed');
            if (isCollapsed) {
                this.innerHTML = '▶ ' + this.innerHTML.substring(2); // Change to right arrow
            } else {
                this.innerHTML = '▼ ' + this.innerHTML.substring(2); // Change to down arrow
            }
        });
    });

    // Add scrolling effect for the gallery section
    document.querySelector('.gallery').addEventListener('scroll', function () {
        if (this.scrollLeft + this.clientWidth >= this.scrollWidth) {
            console.log('End of Gallery Reached');
        }
    });

    // Make navigation links smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        });
    });
</script>

</script>
