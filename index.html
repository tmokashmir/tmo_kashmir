<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP MODELS OF Kashmir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="https://github.com/tmokashmir/tmo_kashmir/blob/d0f028d84e3503a1b84f5d9d52ddc39c9f6b0a1c/logo.png">
            <img src="image/logo.png" alt="TOP MODELS OF Kashmir Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#models">Our Models</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h1>Welcome to TOP MODELS OF Kashmir</h1>
        <p>Showcasing the top talent and models of Kashmir. Join us to celebrate beauty and culture!</p>
    </section>
    
    <section id="models">
        <h2>Our Models</h2>
        <div class="model-gallery">
            <div class="model">
                <img src="images/model1.jpg" alt="Model 1">
                <p>Model Name 1</p>
            </div>
            <div class="model">
                <img src="images/model2.jpg" alt="Model 2">
                <p>Model Name 2</p>
            </div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 TMO Kashmir. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
