<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMO Kashmir - Top Models of Kashmir</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: #1e90ff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #f4f4f4;
            transition: 0.3s;
            z-index: 1000;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            margin-left: 0;
            transition: 0.3s;
        }

        /* Sliding Text Animation */
        .marquee {
            background: red;
            color: white;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee p {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Video Section */
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        video {
            width: 100%;
            height: auto;
        }

        /* FAQ Collapsible */
        .collapsible {
            background: #f4f4f4;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            text-align: left;
            width: 100%;
        }

        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        /* Form Styles */
        .contact-form {
            max-width: 600px;
            margin: 20px auto;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.gif" alt="TMO Logo">
            <h1>TMO Kashmir</h1>
        </div>
        <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="sidebar-close" onclick="toggleSidebar()">×</span>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#collaborate">Collaborate</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Sliding Text -->
        <div class="marquee">
            <p>Grow your Instagram with @TMO_KASHMIR! Real followers, likes, and views at best prices!</p>
        </div>

        <!-- Video Section -->
        <div class="video-container">
            <video controls>
                <source src="promo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- FAQ Section -->
        <div class="faq-section">
            <button class="collapsible" onclick="toggleCollapse(this)">What is TMO Kashmir?</button>
            <div class="content">
                <p>A platform showcasing Kashmiri talent in modeling.</p>
            </div>
        </div>

        <!-- Contact Form -->
        <form class="contact-form" onsubmit="handleSubmit(event)">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <script>
        // Sidebar Toggle
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Collapsible FAQ
        function toggleCollapse(element) {
            element.nextElementSibling.style.maxHeight = 
                element.nextElementSibling.style.maxHeight ? null : element.nextElementSibling.scrollHeight + 'px';
        }

        // Form Handling
        function handleSubmit(e) {
            e.preventDefault();
            alert('Thank you! We will contact you soon.');
            e.target.reset();
        }

        // Automatic Marquee Reset
        setInterval(() => {
            const marquee = document.querySelector('.marquee p');
            marquee.style.animation = 'none';
            setTimeout(() => marquee.style.animation = 'marquee 15s linear infinite', 10);
        }, 15000);
    </script>
</body>
</html>
