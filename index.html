<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Models Of Kashmir</title>
  <style>
    /* Improved CSS with Better Organization */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    header {
      background: #1e3799;
      color: white;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }

    /* Improved Sidebar Animation */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: white;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1001;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar.active {
      left: 0;
    }

    /* Enhanced Form Styling */
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Better Responsive Handling */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      nav { display: none; }
      .main-content { margin-top: 80px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/logo.png" alt="TMO Logo">
    <h1>Top Models Of Kashmir</h1>
  </div>
  <nav>
    <!-- Navigation Items -->
  </nav>
</header>

<!-- Improved Video Section -->
<section class="video-container">
  <video controls width="100%">
    <source src="assets/collab-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</section>

<!-- Enhanced Contact Form -->
<section id="contact">
  <form class="contact-form" action="https://getform.io/f/bqoodkdb" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- Modern JavaScript Implementation -->
<script>
  // Enhanced Sidebar Toggle
  const sidebar = document.querySelector('.sidebar');
  function toggleSidebar() {
    sidebar.classList.toggle('active');
  }

  // Smooth Scroll Implementation
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Improved Collapsible Functionality
  document.querySelectorAll('.collapsible').forEach(button => {
    button.addEventListener('click', () => {
      button.classList.toggle('active');
      const content = button.nextElementSibling;
      content.style.maxHeight = content.style.maxHeight ? null : `${content.scrollHeight}px`;
    });
  });
</script>

</body>
</html>
